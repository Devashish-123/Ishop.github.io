<div class="d-flex justify-content-center mt-3" >
    <div class="w-50 border p-4 rounded" id="loginForm">
        <h2 class="text-center">Customer Login</h2>
        <p id="loginError" style="color:red"></p>
        <dl>
            <dd id="LoginError"></dd>
            <dt>UserId:</dt>
            <dd><input type="text" class="form-control" id="logtxtId" placeholder="Enter valid user id"></dd>
            <dt>Password:</dt>
            <dd><input type="password" class="form-control" id="logtxtPassword" placeholder="Enter password"></dd>
        </dl>
        <button class="btn btn-primary" id="btnLogin">Login</button>
        <button id="btnNewUser" class="btn btn-link">New User? Register</button>        
    </div>
</div>
